      <section><h1>Medicinal Mushrooms &amp; health blog</h1>
<p>I&#x2019;m Emma Bennett, an user experience developer from Berlin. I build websites that are exceptionally well designed &#x2014; inside, and outside.</p>
<ul><li><a href="/blog/jasminemyco-and-us-part-2-of-2.html"><figure><img src="/blog/img/figures_on_mushroom.jpg" loading="lazy"><figcaption><time datetime="2023-06-17T00:00:00.000Z">June 17, 2023</time><h2>Learning Life</h2><p>From the <a href="jasminemyco-and-us-part-1-of-2.html"><em>previous post</em></a> that while we were struggling with our health issues. The bigger things to think about came across the world. One typical night, I received a phone call from my mother just like she would call for casual talk. But this call was different, her tone was more serious. In that conversation, I learned that my mother who lived far away from us was standing on the thread and needed some advice from her loved one.</p></figcaption></figure></a></li>
<li><a href="/blog/jasminemyco-and-us-part-1-of-2.html"><figure><img src="/blog/img/dining_room.jpg" loading="lazy"><figcaption><time datetime="2023-06-10T00:00:00.000Z">June 10, 2023</time><h2>Starting own life</h2><p>Back in 1999, when my husband and I moved to Berkeley, California, we were looking for a better life to start our own family. We believed that with our hard work mindset, we would be able to live our own dream, Jasmine Thai Cuisine. We were thrilled to see customers waiting in long lines to get lunch daily as a sign of success. And more important, we enjoyed spending more time with our children, while making enough money to live comfortably.</p></figcaption></figure></a></li></ul></section>
